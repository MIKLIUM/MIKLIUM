<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIKLIUM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-pV8p2r1h0R+3zZp+Ih6Cw1K6P0Q8/UfE+T7rB5Hnpwz+zEiOB9qYxJQo1iT8u3wZtqL5q+FecXcGv7sQ1PdpUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: #111;
      flex-shrink: 0;
    }
    header i {
      font-size: 3rem;
      color: #00d8ff;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #00d8ff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    main h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #00d8ff;
    }
    main p {
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #ccc;
    }
    .cta-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .cta-buttons a {
      padding: 0.8rem 2rem;
      border-radius: 55px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 150px;
      text-align: center;
    }
    .cta-buttons .primary {
      background-color: #00d8ff;
      color: #0d0d0d;
    }
    .cta-buttons .primary:hover {
      background-color: #00b8cc;
    }
    .cta-buttons .secondary {
      border: 2px solid #00d8ff;
      color: #00d8ff;
    }
    .cta-buttons .secondary:hover {
      background-color: #00d8ff;
      color: #0d0d0d;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      main h2 {
        font-size: 1.5rem;
      }
      main p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-cow"></i>
    <h1>MIKLIUM</h1>
  </header>
  <main>
    <h2>Free APIs & Software for Everyone</h2>
    <p>At MIKLIUM, we empower developers and users with high-quality, free APIs and software tools to help you build, innovate, and explore without limits.</p>
    <div class="cta-buttons">
      <a href="APIDOCS.html" class="primary">Explore APIs</a>
      <a href="GetStarted.html" class="secondary">Get Started</a>
    </div>
  </main>
</body>
</html>
