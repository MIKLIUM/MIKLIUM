<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Docs - MIKLIUM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-pV8p2r1h0R+3zZp+Ih6Cw1K6P0Q8/UfE+T7rB5Hnpwz+zEiOB9qYxJQo1iT8u3wZtqL5q+FecXcGv7sQ1PdpUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: #111;
      flex-shrink: 0;
    }
    header i {
      font-size: 3rem;
      color: #00d8ff;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #00d8ff;
    }
    main {
      flex: 1;
      padding: 3rem 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    main h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #00d8ff;
      text-align: center;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #ccc;
      text-align: center;
    }
    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .step {
      background: #111;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease;
      border: 1px solid #222;
    }
    .step:hover {
      transform: translateY(-5px);
      border-color: #00d8ff;
    }
    .step i {
      font-size: 2.5rem;
      color: #00d8ff;
      margin-bottom: 1rem;
    }
    .step h3 {
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
      color: #00d8ff;
    }
    .step p {
      font-size: 1rem;
      color: #bbb;
    }
    .cta {
      text-align: center;
      margin-top: 3rem;
    }
    .cta a {
      padding: 0.9rem 2.2rem;
      border-radius: 55px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      background-color: #00d8ff;
      color: #0d0d0d;
      font-size: 1.1rem;
    }
    .cta a:hover {
      background-color: #00b8cc;
    }
    button {
      background-color: #00d8ff;
      color: #0d0d0d;
      border: none;
      border-radius: 55px;
      padding: 0.9rem 2.2rem;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #00b8cc;
    }
    a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-cow"></i>
    <h1>MIKLIUM</h1>
  </header>
  <main>
    <h2>API Docs</h2>
    <p>MIKLIUM API Documentation</p>

    <div class="steps">
      <div class="step">
        <i class="fas fa-user-plus"></i>
        <h3>Coming soon</h3>
        <p>Our APIs and Software is on the way!</p>
        <button onclick="location.href='index.html'">Go back home</button>
      </div>
    </div>
  </main>
</body>
</html>
